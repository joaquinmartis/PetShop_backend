# ========================================
# APPLICATION
# ========================================
spring.application.name=VirtualPet
server.port=8080

# ========================================
# DATABASE CONFIGURATION
# ========================================
# ?? NUNCA subir credenciales reales a Git
# Usar variables de entorno o application-local.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/virtualpet
spring.datasource.username=${DB_USERNAME:virtualpet_user}
spring.datasource.password=${DB_PASSWORD:virtualpet123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# SECURITY / JWT
# ========================================
# ?? NUNCA usar este secreto en producción
# Generar uno único: openssl rand -base64 64
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_IN_PRODUCTION}
jwt.expiration=${JWT_EXPIRATION:3600000}

# ========================================
# CORS CONFIGURATION
# ========================================
# Frontend origin (puerto 5173 para Vite)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://127.0.0.1:5173,https://virtualpet-963fb.web.app/}

# ========================================
# SPRINGDOC / SWAGGER UI
# ========================================
# Ruta de la documentación OpenAPI JSON
springdoc.api-docs.path=/v3/api-docs
# Ruta de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Ordenar endpoints por método HTTP
springdoc.swagger-ui.operations-sorter=method
# Ordenar tags alfabéticamente
springdoc.swagger-ui.tags-sorter=alpha
# Habilitar filtro de búsqueda
springdoc.swagger-ui.filter=true
# Mostrar duración de requests
springdoc.swagger-ui.display-request-duration=true
# Paths a escanear
springdoc.packages-to-scan=com.virtualpet.ecommerce.modules
# Paths a incluir
springdoc.paths-to-match=/api/**

